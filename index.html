<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo snMVVM</title>
</head>
<body>

<div sn-model="name"></div><br>
<input type="text" sn-model="name" title="name"/>
<input type="checkbox" title="name" sn-model="name" value="get rekt"/><br><br>

<div>Phone: <span sn-model="phone"></span></div>
<input type="text" sn-model="phone" title="phone"/>
<br>
<br>
<select name="name" sn-model="name" title="name">
    <option value="get rekt">Killarx</option>
    <option value="snatvb">SnAtVB</option>
    <option value="test">Tester</option>
</select>
<div sn-model="testData.tester.name"></div>
<br>
<br>
<hr/>
<br>
<br>
<div sn-repeat="item in data">
    <div sn-model="item.name"></div>
    <div sn-repeat="val in item.arra">
        <div sn-model="val"></div>
    </div>
</div>


<script src="js/snMVVM.js"></script>
</body>
</html>
